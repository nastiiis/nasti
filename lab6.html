<!DOCTYPE html>
<html>
<head>
    <title>Практическая 6</title>
</head>
<style>
    table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    td {
        border: 2px solid black;
    }
</style>
<body>

<center><h1>Практическая работа №6 «Таблицы»</h1></center>

<h2>Таблица 1:</h2>
<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <td colspan="2" bgcolor="yellow" height="50" width="100"><center>1x1</center></td>
        <td rowspan="2" bgcolor="lightblue" width="50"><center>1x2</center></td>
    </tr>
    <tr>
        <td bgcolor="lightblue" height="50"><center>2x1</center></td>
        <td bgcolor="yellow"><center>2x2</center></td>
    </tr>
</table>


<h2>Таблица 2:</h2>
<table>
    <tr>
        <td bgcolor="yellow" colspan="2">1x1</td>
        <td bgcolor="lightblue">1x2</td>
    </tr>
    <tr>
        <td bgcolor="lightblue">2x1</td>
        <td bgcolor="yellow">2x2</td>
        <td bgcolor="lightblue">2x3</td>
    </tr>
</table>

</body>
</html>
